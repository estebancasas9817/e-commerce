<h2 class="texto-reporte">Reporte de ventas</h2>
<div class="contenedor-ventas">
    <div class="grilla">
        <div class="fila">
            <div class="columna">
                <div class="contenedor-izq cont--1">
                    <i class="fas fa-users"></i>
                </div>
                <div class="contenedor">
                    <h4 class="texto-cajas">Clientes Registrados</h4>
                    <span class="numero-total clientesTotales">50</span>
                </div> 
            </div>
            <div class="columna">
                <div class="contenedor-izq cont--2">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="contenedor" >
                    <h4 class="texto-cajas">Ganacia Total</h4>
                    <span class="numero-total ganancia"> 500.988</span>
                </div>
                
            </div>

            <div class="columna">
                <div class="contenedor-izq cont--3">
                    <i class="fab fa-shopify"></i>
                </div>
                <div class="contenedor">
                    <h4 class="texto-cajas">Productos Vendidos</h4>
                    <span class="numero-total pedidosTotales"></span>
                </div>

            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" class="tamanio"></th>
                <th scope="col" class="tamanio">Producto</th>
                <th scope="col" class="tamanio">ID</th>
                <th scope="col" class="tamanio">Precio</th>
                <th scope="col" class="tamanio">Cantidad</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td scope="row" class="imagen" >
                    <img [src]="item.foto" width="100%" alt="">
                </td>
                <th scope="row" class="tamanioInfo">{{item.nombreItem}}</th>
                <td scope="row" class="tamanioInfo">{{item.itemId}}</td>
                <td scope="row" class="tamanioInfo">{{item.precioTotal | currency:'USD'}}</td>
                <td scope="row" class="tamanioInfo itemCantidad">{{item.cantidadVendida}}</td>
                
                
            </tr>
        </tbody>
        
    </table>
</div>
