    <div class="card-body">
      <p class="card-text">{{productItem.name}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button 
          type="button" 
          class="btn btn-sm btn-outline-primary product-btn"
          (click) ="handleAddToCart()"
          >AÃ±adir al carrito</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">Ver Detalles</button>
        </div>
        <h5><strong class="text-muted">{{productItem.price | currency: 'USD '}}</strong>

        </h5>
      </div>
    </div>
</div>
